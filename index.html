<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Numonof.uz profile card</title>
        <link
            href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
            rel='stylesheet'>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="card">
                <img class="modal-img" src="./image/men/me2.jpg" alt="">
                <h1>Islomjon Numonov</h1>
                <span>Web developer & Front End developer</span>
                <div class="line"></div>
                <p class="text">
                    Hello, here you can find a brief information about me. And here is a link to my
                    portfolio site and social media accounts. By clicking on it, you can see the
                    necessary information
                </p>
                <div class="btn-group">
                    <a href="https://numonofuz.netlify.app/" class="btn">My Portfolio</a>
                    <a href="./social.html" class="btn">Social Blog</a>
                </div>
                <div class="social">
                    <a href="https://github.com/numonof?tab=repositories">
                        <i class="bx bxl-github"></i>
                    </a>
                    <a href="https://app.netlify.com/teams/numonof/sites">
                        <i class="bx bxl-netlify"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/islomjon-no-monov-2a49a420a/">
                        <i class="bx bxl-linkedin"></i>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
