<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numonof.uz profile card/social</title>
    <link rel="stylesheet" href="./css/style.css">
    <link
    href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
    rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="card">
            <img src="./image/me2.jpg" alt="">
            <h1>Islomjon Numonov</h1>
            <span>Web developer & Front End developer</span>
            <div class="line"></div>
            <div class="social-btn__group">
                <a href="https://t.me/numonof" class="social-btn"><i class="bx bxl-telegram"></i>Telegram</a>
                <a href="https://www.instagram.com/numonof.uz/" class="social-btn"><i class="bx bxl-instagram"></i>Instagram</a>
                <a href="https://www.facebook.com/islomjonnumonof" class="social-btn"><i class="bx bxl-facebook"></i>Facebook</a>
                <a href="https://twitter.com/numonofuz" class="social-btn"><i class="bx bxl-twitter"></i>Twitter</a>
                <a href="https://www.linkedin.com/in/islomjon-no-monov-2a49a420a/" class="social-btn"><i class="bx bxl-linkedin"></i>Linkedlin</a>
                <a href="https://mail.google.com/mail/u/0/#inbox" class="social-btn"><i class="bx bx-envelope"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
